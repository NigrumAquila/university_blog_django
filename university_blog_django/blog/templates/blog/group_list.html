{% extends 'layout.html' %}
{% block title %}Группы студентов УТиИТ{% endblock %}
{% block content %}
<h1>Группы студентов УТиИТ</h1>
<p>&nbsp;</p>
<hr>
<p align="center">&nbsp;</p>
{% for group in group_list %}
<div class="fullnote">
  <h2>
    <a href="{% url 'group_detail' group.id %}">{{ group.name }}</a> 
  </h2>
</div>
{% endfor %}
<p>Группы с 1 по {{ group_list.count }}</p>
<p><a href="{% url 'index' %}">На главную страницу</a></p>
{% endblock %}
